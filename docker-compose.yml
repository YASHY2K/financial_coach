# docker-compose.yml
services:
  db:
    image: postgres:15-alpine
    container_name: financial_coach_db
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - "5432:5432" # Expose for local debugging
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./app
      dockerfile: Dockerfile
    container_name: financial_coach_backend
    ports:
      - "8000:8000" # FastAPI Default Port
    environment:
      - POSTGRES_HOST=db
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
      - LLM_API_KEY=${LLM_API_KEY}
      - PYTHONPATH=/app/src
    working_dir: /app/src
    volumes:
      - ./app/src:/app/src # Hot-reloading: Code changes reflect instantly
    depends_on:
      db:
        condition: service_healthy
    command:
      [
        "uv",
        "run",
        "uvicorn",
        "coach.main:app",
        "--host",
        "0.0.0.0",
        "--port",
        "8000",
        "--reload",
      ]

